<div class="container" style="margin-top:20px; margin-left: 30px; width: 777px;">
  <br>
  <h3 style="color: black; text-align: center;">사내 직원 관리 시스템</h3>
  <br>
  <mat-form-field>
      <input (input)="searchEmployee(filter.value)" matInput placeholder="직원 정보를 검색하세요." type="text" #filter>
  </mat-form-field>
  <button (click)="openDialog(employee)" mat-flat-button style="width: 120px; float: right; margin: 15px;">직원 추가 +</button>
  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
        <td mat-cell *matCellDef="let employee hidden"> {{employee.id}} </td>
      </ng-container>

      <!-- seq Column -->
      <ng-container matColumnDef="seq">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
        <td mat-cell *matCellDef="let employee"> {{employee.seq}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 이름 </th>
        <td mat-cell *matCellDef="let employee" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"> {{employee.name}} </td>
      </ng-container>
    
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 이메일 </th>
        <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
      </ng-container>
    
      <!-- salary Column -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 연봉 </th>
        <!-- <td mat-cell *matCellDef="let employee"> {{employee.salary}} </td> -->
        <td mat-cell *matCellDef="let employee"> {{employee.salary | number:'1.0-0'}} </td>
      </ng-container>

      <!-- regdate Column -->
      <ng-container matColumnDef="regdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 등록일 </th>
        <!-- <td mat-cell *matCellDef="let employee"> {{employee.regdate}} </td> -->
        <td mat-cell *matCellDef="let employee"> {{employee.regdate | date:'yyyy-MM-dd HH:mm:ss'}} </td>
      </ng-container>
    
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> 수정 </th>
        <td mat-cell *matCellDef="let employee"> <button mat-flat-button (click)="openDialog(employee)" style="height: 27px;width: 75px; font-size: 12px; background-color: green; color: white;">수정</button> </td>
      </ng-container>
      
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> 삭제 </th>
        <td mat-cell *matCellDef="let employee"> <button mat-flat-button (click)="deleteEmployee(employee.id)" style="height: 27px;width: 75px; font-size: 12px;" color="warn">삭제</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let employees; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
    </mat-paginator>
    
</div>
